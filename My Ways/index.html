<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="home" id="home">
        <div class="content">
            <div class="first">
                <div class="first-box">
                    <h3>Chat Room
                    <i class='bx bx-camera'></i>
                    </h3>
                </div>
                <div class="second-box">
                    <i class='bx bx-paperclip' ></i>
                    <textarea name="write a message...." id="textarea" cols="15" rows="3"></textarea>
                </div>
                <div class="second">
                    <h3>Taskboard</h3>
                    <div class="box">
                        <h3>To Do</h3>
                        <h3>In Progress</h3>
                        <h3>Done</h3>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
